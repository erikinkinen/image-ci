name: image_build
on:
  workflow_dispatch:
  schedule:
    - cron:  '30 2 * * *'

jobs:
  prepare_release:
    runs-on: ubuntu-20.04
    steps:
      -
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      -
        id: time
        uses: nanzm/get-time-action@v2.0
        with:
          format: 'YYYYMMDDHHmm'
      -
        id: release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.time.outputs.time }}
          release_name: Release ${{ steps.time.outputs.time }}
          draft: false
          prerelease: false
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
      release_id: ${{ steps.release.outputs.id }}

  release:
    runs-on: ubuntu-20.04
    needs: prepare_release
    strategy:
      matrix:
        DEVICE: [halium-9, halium-10, halium-11, google-sargo, xiaomi-onclite, xiaomi-lavender, xiaomi-miatoll, xiaomi-dandelion, samsung-starqlte]
        EDITION: [phosh, nemomobile, lomiri, minimal]
        BRANCH: [unstable]
    steps:
      -
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      -
        id: time
        uses: nanzm/get-time-action@v2.0
        with:
          format: 'YYYYMMDD'
      -
        id: image-build
        uses: manjaro-libhybris/rootfs@master
        with:
          arm-profiles-repo: https://github.com/manjaro-libhybris/arm-profiles
          device: ${{ matrix.device }}
          edition: ${{ matrix.edition }}
          branch: ${{ matrix.branch }}
          version: ${{ steps.time.outputs.time }}
      -
        id: upload_release
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare_release.outputs.upload_url }}
          asset_path: ./${{ env.FILE_PATH }}
          asset_name: ${{ env.FILE_PATH }}
          asset_content_type: application/x-iso-image
      -
        name: rollback_release
        if: failure()
        uses: author/action-rollback@stable
        with:
          release_id: ${{ needs.prepare_release.outputs.release_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
